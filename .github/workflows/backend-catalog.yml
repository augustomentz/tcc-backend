name: Build - API Catalog

on:
  push:
    branches: [ main ]
    paths:
      - 'api-catalog/**'
      - '.github/workflows/backend-catalog.yml'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven Wrapper
        run: |
          cd api-cart  # Change to the submodule directory where pom.xml and mvnw reside
          chmod +x ./mvnw  # Make the Maven Wrapper executable
          ./mvnw clean install

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ahmentz/tcc-backend
          flavor: |
            prefix=api-catalog-
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api-catalog
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-test-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to GKE
        run: kubectl apply -f ./k8s/api-catalog/deployment.yaml

      - name: Verify Deployment
        run: kubectl rollout status deployment/api-cart-backend --timeout=120s

      - name: Get Service URL (for testing)
        run: kubectl get svc api-cart-backend-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
