apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcc-api-catalog-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcc-api-catalog-backend
  template:
    metadata:
      labels:
        app: tcc-api-catalog-backend
    spec:
      containers:
        - name: backend
          image: ahmentz/tcc-backend:api-catalog-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://root:IdyfPnp3wp@tcc-db-mongodb:27017/tcc-mongodb?authSource=admin
            - name: SERVER_PORT
              value: "8000"
            - name: API_CART_URL
              value: "http://api-catalog-backend-service:8001"
