spring:
  application:
    name: api-cart
  cloud:
    compatibility-verifier:
      enabled: false
  data:
    mongodb:
      host: "${MONGODB_HOST:localhost}"
      port: "${MONGODB_PORT:27017}"
      database: "${MONGODB_DATABASE:tcc-mongodb}"

server:
  port: "${SERVER_PORT:8001}"
  error:
    include-stacktrace: ON_PARAM

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

app:
  api-catalog-url: "${API_CATALOG_URL:http://localhost:8000}"
