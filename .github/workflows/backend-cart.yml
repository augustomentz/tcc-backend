name: backend-cart

on:
  push:
    branches: [ main ]
    paths:
      - 'api-cart/**'
      - '.github/workflows/backend-cart.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        cd api-cart
        ./mvnw clean verify
