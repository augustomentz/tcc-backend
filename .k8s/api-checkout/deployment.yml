apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcc-api-checkout-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcc-api-checkout-backend
  template:
    metadata:
      labels:
        app: tcc-api-checkout-backend
    spec:
      containers:
        - name: backend
          image: ahmentz/tcc-backend:api-checkout-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8002
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://root:IdyfPnp3wp@tcc-db-mongodb:27017/tcc-mongodb?authSource=admin
            - name: SERVER_PORT
              value: "8002"
