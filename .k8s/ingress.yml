apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tcc-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: api-catalog-backend-service
                port:
                  number: 8000
          - path: /cart
            pathType: Prefix
            backend:
              service:
                name: api-cart-backend-service
                port:
                  number: 8001
          - path: /checkout
            pathType: Prefix
            backend:
              service:
                name: api-checkout-backend-service
                port:
                  number: 8002